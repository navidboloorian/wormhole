<form>
  <input
    type="text"
    name="room-code"
    placeholder="Room code"
    (keypress)="preventChars($event)"
    [(ngModel)]="roomCode"
  />
  <div id="buttons-wrapper">
    <button (click)="createRoom()">Create</button>
    <button (click)="getRoom()">Join</button>
    <wh-snackbar
      [type]="snackbarType"
      [message]="snackbarMessage()"
    ></wh-snackbar>
  </div>
</form>
